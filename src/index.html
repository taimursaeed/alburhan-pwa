<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Alburhan PWA</title>
    <meta name="description" content="" />
    <link rel="manifest" href="images/favicons/manifest.json" />
  </head>

  <body>
    <main class="page-container">
      <div class="page page-login" data-page="login">
        <img src="images/logo.png" alt="Logo" />
        <h1>تعلق ایپ</h1>
        <form id="loginForm" class="form-login">
          <input type="text" placeholder="نام یا ای میل" />
          <input type="password" placeholder="پاس ورڈ" />
          <button class="btn btn-secondary" id="loginBtn" type="button">
            لاگ ان کریں
          </button>
        </form>
      </div>
      <div class="page" data-page="home">
        <section class="page-section">
          <header>
            <h2><span class="icon home"></span>ھوم</h2>
          </header>
          <div class="page-content">
            <div class="tabs">
              <div class="tab-buttons">
                <button class="btn btn-primary btn-tab active" id="singleNamaz">
                  ایک دن کی نمازیں
                </button>
                <button class="btn btn-primary btn-tab" id="multipleNamaz">
                  متعدد دنوں کی نمازیں
                </button>
              </div>
              <div class="tab-content-wrap">
                <div class="tab-content active" data-tab="singleNamaz">
                  <label>تاریخ </label>
                  <div class="calendar-wrap mt-1">
                    <span class="input-group">
                      <span class="icon calendar"> </span>
                      <input type="text" id="singleDayNamaz" />
                    </span>
                  </div>
                  <div class="summaries" id="singleDaySummary">
                    <p class="placeholder">تاریخ کا انتخاب کریں</p>
                    <div class="summary bajamat hide">
                      <p class="title">فجر</p>
                      <h4 class="value">باجمات</h4>
                    </div>
                    <div class="summary akeelay hide">
                      <p class="title">ظہر</p>
                      <h4 class="value">اکیلے</h4>
                    </div>
                    <div class="summary qaza hide">
                      <p class="title">عصر</p>
                      <h4 class="value">قضہ</h4>
                    </div>
                    <div class="summary nahi hide">
                      <p class="title">مغرب</p>
                      <h4 class="value">نہی ادا کی</h4>
                    </div>
                    <div class="summary bajamat hide">
                      <p class="title">عشاء</p>
                      <h4 class="value">باجمات</h4>
                    </div>
                  </div>
                </div>
                <div class="tab-content" data-tab="multipleNamaz">
                  <label>تاریخ کی حدود </label>
                  <div class="calendar-wrap mt-1 mb-1">
                    <span class="input-group">
                      <span class="icon calendar"> </span>
                      <input type="text" id="multipleDayNamaz" />
                    </span>
                  </div>
                  <div class="tags">
                    <button class="btn btn-primary">کل</button>
                    <button class="btn btn-primary">3 دن</button>
                    <button class="btn btn-primary">7 دن</button>
                    <button class="btn btn-primary">1 مہینہ</button>
                  </div>
                  <div class="summaries" id="multipleDaySummary">
                    <p class="placeholder">تاریخ کا انتخاب کریں</p>
                    <div class="summary bajamat hide">
                      <p class="title">باجمات</p>
                      <h4 class="value">50%</h4>
                    </div>
                    <div class="summary akeelay hide">
                      <p class="title">اکیلے</p>
                      <h4 class="value">30%</h4>
                    </div>
                    <div class="summary qaza hide">
                      <p class="title">قضہ</p>
                      <h4 class="value">10%</h4>
                    </div>
                    <div class="summary nahi hide">
                      <p class="title">نہی ادا کی</p>
                      <h4 class="value">10%</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="page" data-page="namaz">
        <section class="page-section">
          <header>
            <h2><span class="icon rug"></span>نمازوں کی ادائیگی</h2>
          </header>
          <div class="page-content">
            <div class="calendar-wrap">
              <label>تاریخ </label>
              <span class="input-group">
                <span class="icon calendar"> </span>
                <input type="text" id="litepicker" />
              </span>
            </div>
            <div class="card card-namaz card-fajar">
              <div class="head">
                <h3>فجر <span class="required">*</span></h3>
              </div>
              <div class="body">
                <label class="checkbox bajamat">
                  <input type="radio" value="bajamat" name="fajar" />
                  <span class="checkbox-text">باجمات</span>
                </label>
                <label class="checkbox akeelay">
                  <input type="radio" value="akeelay" name="fajar" />
                  <span class="checkbox-text">اکیلے</span>
                </label>
                <label class="checkbox qaza">
                  <input type="radio" value="qaza" name="fajar" />
                  <span class="checkbox-text">قضہ</span>
                </label>
                <label class="checkbox nahi">
                  <input type="radio" value="nahi" name="fajar" />
                  <span class="checkbox-text">نہی ادا کی</span>
                </label>
              </div>
            </div>
            <div class="card card-namaz card-zuhar">
              <div class="head">
                <h3>ظہر <span class="required">*</span></h3>
              </div>
              <div class="body">
                <label class="checkbox bajamat">
                  <input type="radio" value="bajamat" name="zuhar" />
                  <span class="checkbox-text">باجمات</span>
                </label>
                <label class="checkbox akeelay">
                  <input type="radio" value="akeelay" name="zuhar" />
                  <span class="checkbox-text">اکیلے</span>
                </label>
                <label class="checkbox qaza">
                  <input type="radio" value="qaza" name="zuhar" />
                  <span class="checkbox-text">قضہ</span>
                </label>
                <label class="checkbox nahi">
                  <input type="radio" value="nahi" name="zuhar" />
                  <span class="checkbox-text">نہی ادا کی</span>
                </label>
              </div>
            </div>
            <div class="card card-namaz card-asar">
              <div class="head">
                <h3>عصر<span class="required">*</span></h3>
              </div>
              <div class="body">
                <label class="checkbox bajamat">
                  <input type="radio" value="bajamat" name="asar" />
                  <span class="checkbox-text">باجمات</span>
                </label>
                <label class="checkbox akeelay">
                  <input type="radio" value="akeelay" name="asar" />
                  <span class="checkbox-text">اکیلے</span>
                </label>
                <label class="checkbox qaza">
                  <input type="radio" value="qaza" name="asar" />
                  <span class="checkbox-text">قضہ</span>
                </label>
                <label class="checkbox nahi">
                  <input type="radio" value="nahi" name="asar" />
                  <span class="checkbox-text">نہی ادا کی</span>
                </label>
              </div>
            </div>
            <div class="card card-namaz card-maghrib">
              <div class="head">
                <h3>مغرب <span class="required">*</span></h3>
              </div>
              <div class="body">
                <label class="checkbox bajamat">
                  <input type="radio" value="bajamat" name="maghrib" />
                  <span class="checkbox-text">باجمات</span>
                </label>
                <label class="checkbox akeelay">
                  <input type="radio" value="akeelay" name="maghrib" />
                  <span class="checkbox-text">اکیلے</span>
                </label>
                <label class="checkbox qaza">
                  <input type="radio" value="qaza" name="maghrib" />
                  <span class="checkbox-text">قضہ</span>
                </label>
                <label class="checkbox nahi">
                  <input type="radio" value="nahi" name="maghrib" />
                  <span class="checkbox-text">نہی ادا کی</span>
                </label>
              </div>
            </div>
            <div class="card card-namaz card-isha">
              <div class="head">
                <h3>عشاء <span class="required">*</span></h3>
              </div>
              <div class="body">
                <label class="checkbox bajamat">
                  <input type="radio" value="bajamat" name="isha" />
                  <span class="checkbox-text">باجمات</span>
                </label>
                <label class="checkbox akeelay">
                  <input type="radio" value="akeelay" name="isha" />
                  <span class="checkbox-text">اکیلے</span>
                </label>
                <label class="checkbox qaza">
                  <input type="radio" value="qaza" name="isha" />
                  <span class="checkbox-text">قضہ</span>
                </label>
                <label class="checkbox nahi">
                  <input type="radio" value="nahi" name="isha" />
                  <span class="checkbox-text">نہی ادا کی</span>
                </label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <nav class="nav hide">
      <button class="btn-nav icon home active" id="home">ھوم</button>
      <button class="btn-nav icon rug" id="namaz">نماز</button>
    </nav>
  </body>
</html>
